<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Energy - Warehouse Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="auth-container" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Flash Energy - Login</h3>
                    </div>
                    <div class="card-body">
                        <div id="login-section">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="login-email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                            </div>
                            <button class="btn btn-primary w-100 mb-3" onclick="login()">Login</button>
                            <button class="btn btn-outline-secondary w-100" onclick="showRegister()">Create New Account</button>
                        </div>

                        <div id="register-section" style="display: none;">
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="register-password" placeholder="Create a password">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                            </div>
                            <button class="btn btn-success w-100 mb-3" onclick="register()">Register</button>
                            <button class="btn btn-outline-secondary w-100" onclick="showLogin()">Back to Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main-container" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Flash Energy</a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3" id="user-email"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-3">
                    <div class="nav flex-column nav-pills me-3" id="sidebar-tabs" role="tablist" aria-orientation="vertical">
                        <button class="nav-link active" id="items-tab" data-bs-toggle="pill" data-bs-target="#items-tab-pane" type="button" role="tab" aria-controls="items-tab-pane" aria-selected="true">Items</button>
                        <button class="nav-link" id="activity-tab" data-bs-toggle="pill" data-bs-target="#activity-tab-pane" type="button" role="tab" aria-controls="activity-tab-pane" aria-selected="false">Activity Logs</button>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content" id="sidebar-tabs-content">
                        <div class="tab-pane fade show active" id="items-tab-pane" role="tabpanel" aria-labelledby="items-tab" tabindex="0">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Add New Item</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label class="form-label">Warehouse</label>
                                                <select class="form-select" id="warehouse-select">
                                                    <option value="faisal">Faisal Warehouse</option>
                                                    <option value="lebini">Lebini Warehouse</option>
                                                    <option value="cairo">Cairo Warehouse</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label class="form-label">Unit</label>
                                                <select class="form-select" id="unit-select">
                                                    <option value="PCS">PCS</option>
                                                    <option value="Meters">Meters</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-3">
                                                <label class="form-label">Quantity</label>
                                                <input type="number" class="form-control" id="quantity-input" min="1" value="1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Item Name</label>
                                        <input type="text" class="form-control" id="item-name-input" placeholder="Enter item name">
                                    </div>
                                    <button class="btn btn-primary" onclick="addItem()">Add Item</button>
                                </div>
                            </div>

                            <div class="card mt-4">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h4>Items</h4>
                                    <div class="d-flex">
                                        <input type="text" class="form-control me-2" id="search-input" placeholder="Search items..." style="width: 200px;">
                                        <button class="btn btn-outline-secondary" onclick="searchItems()">Search</button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Item Name</th>
                                                    <th>Warehouse</th>
                                                    <th>Quantity</th>
                                                    <th>Unit</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="items-table-body">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="activity-tab-pane" role="tabpanel" aria-labelledby="activity-tab" tabindex="0">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Activity Logs</h4>
                                </div>
                                <div class="card-body" style="max-height: 500px; overflow-y: auto;" id="activity-logs">
                                    <p class="text-muted">Loading activity logs...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Item Modal -->
    <div class="modal fade" id="editItemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-item-id">
                    <div class="mb-3">
                        <label class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="edit-item-name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="edit-item-quantity" min="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateItem()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Transfer Modal -->
    <div class="modal fade" id="transferModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Transfer Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="transfer-item-id">
                    <input type="hidden" id="transfer-current-warehouse">
                    <div class="mb-3">
                        <label class="form-label">Transfer Quantity</label>
                        <input type="number" class="form-control" id="transfer-quantity" min="1" value="1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Destination Warehouse</label>
                        <select class="form-select" id="transfer-destination">
                            <option value="faisal">Faisal Warehouse</option>
                            <option value="lebini">Lebini Warehouse</option>
                            <option value="cairo">Cairo Warehouse</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="transferItem()">Transfer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
